<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="01-transform.css">
</head>
<body>
    <div class="cajita">
        translate(30px, 30px)
        </div>
    <div class="cajita">
        translateX(-30px)
    </div>
    <div class="cajita">
        translateY(-30px)
    </div>
    <div class="cajita">
        rotate(-45deg)
    </div>
    <div class="cajita">
        scale(1.6)
    </div>
    <div class="cajita">
        scaleX(1.6);
    </div>
    <div class="cajita">
        scaleY(1.6);
    </div>
    <div class="cajita"></div>
    <div class="cajita"></div>
    <div class="cajita"></div>
    <div class="cajita"></div>
    <div class="cajita"></div>
    <div class="cajita"></div>
    <div class="cajita"></div>
    <div class="cajita"></div>
</body>
</html>
